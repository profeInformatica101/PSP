<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video en Bootstrap</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        .video-container {
            width: 100%;
            height: 100vh;
            border: 2px solid #000;
            shadow: 2px;
        }

        .controls {
            margin-top: 4rem;
        }

        .control-button {
            background-color: white;
            color: black;
            border: none;
            padding: 10px;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 5px;
            margin: 2px;
        }

        .control-button:hover {
            background-color: #4CAF50;
            color: white;
        }

        .progress-bar {
            height: 4px;
            border-radius: 2px;
            background-color: #ddd;
            margin-top: 1rem;
        }

        .play-button {
            width: auto;
            height: 48px;
        }

        audio-player {
            width: 100%;
            margin-top: -1rem;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="row">
        <!-- Video Container -->
        <div class="col-span-12 video-container">
            <video controls class="mt-5" id="audio-player">
                <source src="https://www.youtube.com/watch?v=N60lBZDEwJ8" type="audio/mp4">
                Your browser does not support the audio element.
            </video>
        </div>

        <!--Controls -->
        <div class="col-span-12 controls mt-5">
            <div class="row justify-content-center">
                <div class="col-span-6 control-button bg-primary text-white py-3 rounded mb-3">
                    <i class="bi bi-play"></i>
                    <span>Reproductor</span>
                </div>
                <div class="col-span-6 col-auto">
                    <input type="range" class="w-100" id="volume" min="0" max="1" value="1">
                </div>
                <div class="row justify-content-center">
                    <div class="col-span-3 text-center text-gray-600">
                        <span>Progreso</span>
                    </div>
                    <div class="progress-bar w-full">
                        <input type="range" value="0" min="0" max="100" class="hidden" id="progress">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Custom JavaScript -->
<script>
document.addEventListener('DOMContentLoaded', () => {
    const audioPlayer = document.getElementById('audio-player');
    const volumeControl = document.getElementById('volume');
    const progressBar = document.getElementById('progress');

    function playVideo() {
        audioPlayer.play();
    }

    // Reproducir el video cuando se hace clic en el botón de reproducción
    audioPlayer.addEventListener('click', playVideo);

    // Actualizar el progreso del audio
    audioPlayer.addEventListener('timeupdate', (e) => {
        const currentTime = e.currentTime;
        progressBar.style.width = `${currentTime / audioPlayer.duration * 100}%`;
    });

    // Control de volume
    volumeControl.addEventListener('input', (e) => {
        audioPlayer.volume = parseFloat(e.target.value);
    });
});
</script>

</body>
</html>
